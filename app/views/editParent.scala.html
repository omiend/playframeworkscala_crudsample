@(pager: Pager[Parent], id: Long, parentForm: Form[Parent])(implicit flash: play.api.mvc.Flash)
@import helper._

@main(pager.title)(flash) {

    @form(routes.Application.updateParent(pager.pageNum, id)) {

        <fieldset>

            @inputText(parentForm("name"), '_label -> "Parent name")

        </fieldset>

        <div class="actions">
            <input type="submit" value="Update this Parent" class="btn primary"> or
            <a href="@routes.Application.index(pager.pageNum)" class="btn">Cancel</a>
        </div>

    }

}
